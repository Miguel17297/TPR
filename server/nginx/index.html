<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TPR</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5em;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 1em;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #555;
        }

        h1 {
            margin-bottom: 0.5em;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        .image-container a {
            text-align: center;
            display: block;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .image-container a:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .image-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Network Awarness</h1>
</header>

<nav>
    <a href="#section1">Data processing</a>
    <a href="#section2">TPR</a>
    <a href="#section3">Rapid Reset</a>
</nav>

<div class="image-container">
    
    <!-- Second image with a link -->
    <a href="https://www.youtube.com/">
        <img src="./imgs/meller_publicidade.JPG" alt="Image 1">
    </a>

    <!-- Second image with a link -->
    <a href="https://www.nginx.com/">
        <img src="imgs/candieiro_armanda.JPG" alt="Image 2">
    </a>

    <!-- Third image with a link -->
    <a href="https://example.com/page3">
        <img src="https://example.com/image3.jpg" alt="Image 3">
    </a>
</div>

</body>
</html>
